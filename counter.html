
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Счётчик мест</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Rubik", sans-serif;
  background: #FAFAFA;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #454444;
}
.counter-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to bottom, #BCDFA3, #667958);
  border-radius: 16px;
  padding: 40px 50px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transform: scale(1);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.counter-box:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
.title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #454444;
  text-align: center;
  letter-spacing: 0.5px;
  animation: fadeIn 1s ease-in-out;
}
.counter {
  background: #f9a241;
  color: white;
  padding: 18px 36px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 28px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  animation: pulse 2s infinite;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
  <div class="counter-box">
    <div class="title">Успей записаться!</div>
    <div class="counter"><span id="occupied">400</span> / 1000 мест занято</div>
  </div>

  <script>
    let occupied = 400;
    const total = 1000;
    const el = document.getElementById('occupied');

    setInterval(() => {
      const increment = Math.random() < 0.5 ? 1 : 2;
      occupied = Math.min(total, occupied + increment);
      el.textContent = occupied;
    }, 15000);
  </script>
</body>
</html>
